<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main">

    <app-big-card
      Id="{{bigCardItem.id}}"
      photoCover="{{bigCardItem.photoCover}}"
      cardTitle="{{bigCardItem.title}}"
      cardDescription="{{bigCardItem.description}}"
      >
    </app-big-card>

  </div>
  <div class="articles__others">
    <app-small-card *ngFor="let item of smallCardItems; index as i;"
      Id="{{item.id}}"
      cardTitle="{{item.title}}"
      photoCover="{{item.photoCover}}"
    ></app-small-card>    
  </div>
</div>
